<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>redirect</title>
	</head>
	<body>
		<script src="" async defer>
			function ready(){
				const f=function(){
					alert('asd');
				};
				if(document.readyState!=='loading'){
					f();
				}else{
					document.addEventListener('DOMContentLoaded',f);
				}
			}
			ready();
		</script>
	</body>
</html>
